<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введите UUID</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        .input-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 800px;
        }
        .input-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .input-description {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }
        .uuid-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
        }
        .uuid-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .uuid-input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        .uuid-input:hover {
            border-color: rgba(255, 255, 255, 0.5);
        }
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .uuid-format {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h1 class="input-title">Введите UUID</h1>
        <p class="input-description">
            Пожалуйста, введите ваш UUID для доступа к BungaaCord
        </p>
        
        <input type="text" 
               id="uuidInput" 
               class="uuid-input" 
               placeholder="fda4d49a-54dc-46a7-b7b7-fb40ac179a53"
               maxlength="36">
        
        <div class="button-container">
            <button class="btn btn-secondary" onclick="cancelInput()">Отмена</button>
            <button class="btn btn-primary" onclick="confirmInput()">Подтвердить</button>
        </div>
        
        <div class="uuid-format">
            Формат: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // Фокус на поле ввода при загрузке
        window.addEventListener('load', () => {
            document.getElementById('uuidInput').focus();
        });

        // Обработка нажатия Enter
        document.getElementById('uuidInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                confirmInput();
            }
        });

        // Подтверждение ввода
        function confirmInput() {
            const uuid = document.getElementById('uuidInput').value.trim();
            if (uuid) {
                ipcRenderer.send('user-uuid-input', uuid);
            } else {
                alert('Пожалуйста, введите UUID');
            }
        }

        // Отмена ввода
        function cancelInput() {
            ipcRenderer.send('user-uuid-input', '');
        }

        // Обработка события от основного процесса
        ipcRenderer.on('show-input-dialog', () => {
            document.getElementById('uuidInput').focus();
        });
    </script>
</body>
</html>
